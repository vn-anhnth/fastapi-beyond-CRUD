version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: bookly_user
      POSTGRES_PASSWORD: bookly_password
      POSTGRES_DB: bookly_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookly_user -d bookly_db"]
      interval: 10s
      retries: 5
      start_period: 5s

volumes:
  postgres_data:
